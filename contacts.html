	<main>
		<h1>Kontaktirajte nas sa vašim vjestima ili komentarima.</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3735.7069609374525!2d-3.6909289239872174!3d40.453067971433825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDDCsDI3JzExLjAiTiAzwrA0MScxOC4xIlc!5e1!3m2!1shr!2shr!4v1738093824819!5m2!1shr!2shr" width="600" height="400" frameborder="0"  style="border:0" allowfullscreen></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">First Name *</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name.." required>

				<label for="lname">Last Name *</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
				
				<label for="lname">Your E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Your e-mail.." required>

				<label for="country">Country</label>
				<select id="country" name="country">
				  <option value="">Please select</option>
				  <option value="IT">Italy</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="SP">Spain</option>
				  <option value="EN">England</option>
				</select>

				<label for="subject">Subject</label>
				<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
	</main>
